<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Sabbir Hosain Rafi</title>
    <!-- Google Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <!-- Google Fonts End -->
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade {
            animation: fadeText 6s infinite;
        }

        @keyframes fadeText {

            0%,
            100% {
                opacity: 1;
                content: "Hi, I am MD Sabbir Hosain Rafi";
            }

            50% {
                opacity: 0;
                content: "I am Front End Developer";
            }
        }
    </style>
</head>

<body>
    <!-- NavBar Start -->
    <nav class="bg-black shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-xl font-bold text-pink-600">
                        <img class="h-[20px]" src="images/logo.png" alt="logo.png">
                    </a>
                </div>

                <!-- Hamburger for mobile -->
                <div class="md:hidden">
                    <button id="menu-toggle" class="text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <!-- Menu Items -->
                <div id="menu" class="hidden md:flex space-x-6 items-center">
                    <a href="#home" class="text-white font-bold hover:text-pink-600">Home</a>
                    <a href="#about" class="text-white font-bold hover:text-pink-600">About Me</a>
                    <a href="#skills" class="text-white font-bold hover:text-pink-600">Skills</a>
                    <a href="#contact" class="text-white font-bold hover:text-pink-600">Contact Me</a>
                    <a href="/cv.pdf" download
                        class="bg-pink-600 font-bold text-white px-4 py-2 rounded hover:bg-pink-700 transition duration-300">Download
                        CV</a>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
            <a href="#home" class="block text-white font-bold text-center hover:text-pink-600">Home</a>
            <a href="#about" class="block text-white font-bold text-center hover:text-pink-600">About Me</a>
            <a href="#skills" class="block text-white font-bold text-center hover:text-pink-600">Skills</a>
            <a href="#contact" class="block text-white font-bold text-center hover:text-pink-600">Contact Me</a>
            <a href="/cv.pdf" download
                class="block text-white font-bold text-center bg-pink-600 text-white text-center px-4 py-2 rounded hover:bg-pink-700 transition duration-300">Download
                CV</a>
        </div>
    </nav>
    <!-- NavBar End -->

    <!-- Banner Section Start -->
    <section class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
        <div class="max-w-7xl w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-center py-12">
            <!-- Left: Text -->
            <div class="text-center md:text-left space-y-4">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-pink-600" id="changing-text">
                    Hi, I am MD Sabbir Hosain Rafi
                </h1>
                <p class="text-lg text-gray-600">Welcome to my portfolio website.</p>
            </div>

            <!-- Right: Image -->
            <div class="flex justify-center md:justify-end">
                <img src="images/banner2.png" alt="Sabbir Rafi"
                    class="w-56 h-56 sm:w-64 sm:h-64 md:w-80 md:h-80 object-cover rounded-full shadow-lg" />
            </div>
        </div>
    </section>
    <!-- Banner Section Start -->

    <script>
        // Toggle mobile menu
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });





        const textElement = document.getElementById("changing-text");
        const texts = [
            "Hi, I am MD Sabbir Hosain Rafi",
            "I am Front End Developer"
        ];
        let index = 0;

        function changeText() {
            textElement.textContent = texts[index];
            index = (index + 1) % texts.length;
        }

        setInterval(changeText, 3000); // changes every 3 seconds

    </script>
</body>

</html>
